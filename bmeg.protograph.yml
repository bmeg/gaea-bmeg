- label: Biosample
  gid_format: "biosample:{datasetId}:{name}"

- label: Variant
  gid_format: "variant:{referenceName}:{start}:{end}:{referenceBases}:{join alternateBases}"
  process: 
    - name: info
      splice_map:
        prefix: info
    - name: calls
      repeated_edges:
        edge_label: inCallSet
        destination_label: CallSet
    - name: alternateBases
      join_list:
        delimiter: ","

- label: CallSet
  gid_format: "callSet:{name}"
  process:
    - name: biosampleId
      single_edge:
        edge_label: callsFor
        destination_label: Biosample

- label: VariantAnnotation
  gid_format: "variantAnnotation:{variantId}:{annotationSetId}"
  process:
    - name: transcriptEffects
      nested_vertex:
        label: TranscriptEffect
        outer_id: annotationId

- label: TranscriptEffect
  gid_format: "transcriptEffect:{featureId}:{annotationId}:{alternateBases}"
  process:
    - name: featureId
      single_edge:
        edge_label: affectsGene
        destination_label: Gene
    - name: effects
      nested_vertex:
        label: OntologyTerm
        outer_id: effectId

- label: OntologyTerm
  gid_format: "ontologyTerm:{term}"

- label: ResponseCurve
  gid_format: "responseCurve:{sample}:{compound}"
  process:
    - name: summary
      serialize_map:
        serialized_name: responseSummary
    - name: values
      serialize_map:
        serialized_name: responseValues
    - name: compound
      single_edge:
        edge_label: responseTo
        destination_label: Compound
    - name: sample
      single_edge:
        edge_label: responseOf
        destination_label: Biosample

- label: Compound
  gid_format: "compound:{name}"
  process:
    - name: synonyms
      repeated_edges:
        edge_label: compoundSynonym
        destination_label: Compound

- label: GeneExpression
  gid_format: "geneExpression:{gid}"
  process:
    - name: expressions
      serialize_map:
        serialized_name: serializedExpressions