- label: IndividualCohort
  role: Vertex
  gid: "individualCohort:{{name}}"
  actions:
    - field: hasMember
      repeated_edges:
        edge_label: hasMember
        destination_label: Individual

- label: Individual
  role: Vertex
  gid: "individual:{{datasetId}}:{{name}}"
  actions:
    - field: info
      splice_map:
        prefix: info

- label: Cohort
  role: Vertex
  gid: "cohort:{{name}}"
  actions:
    - field: hasSample
      repeated_edges:
        edge_label: hasSample
        destination_label: Biosample

- label: Biosample
  role: Vertex
  gid: "biosample:{{datasetId}}:{{name}}"
  actions:
    - field: info
      splice_map:
        prefix: info
    - field: individualId
      single_edge:
        edge_label: sampleOf
        destination_label: Individual
    - field: disease
      inner_vertex:
        edge_label: diseaseOf
        destination_label: OntologyTerm
        outer_id: biosampleId

- label: Variant
  role: Vertex
  gid: "variant:{{referenceName}}:{{start}}:{{end}}:{{referenceBases}}:{{alternateBases}}"
  actions: 
    - field: info
      splice_map:
        prefix: info
    - field: calls
      embedded_edges:
        edge_label: inCallSet
        destination_label: CallSet
        embedded_in: callSetId
    - field: alternateBases
      join_list:
        delimiter: ","

- label: CallSet
  role: Vertex
  gid: "callSet:{{name}}"
  actions:
    - field: biosampleId
      single_edge:
        edge_label: callsFor
        destination_label: Biosample

- label: VariantAnnotation
  role: PartialEdge
  gid: "variantAnnotation:{{variantId}}:{{annotationSetId}}"
  actions:
    - field: transcriptEffects
      inner_link_through:
        destination_label: Gene
        outer_id: annotationId
    - field: variantId
      edge_terminal:
        edge_label: annotationFor
        destination_label: Variant
    - field: variantId
      store_field:
        store: true

- label: TranscriptEffect
  role: PartialEdge
  gid: "transcriptEffect:{{featureId}}:{{annotationId}}:{{alternateBases}}"
  actions:
    - field: featureId
      single_edge:
        edge_label: affectsGene
        destination_label: Gene
    - field: effects
      lift_fields: true

- label: OntologyTerm
  role: Vertex
  gid: "ontologyTerm:{{term}}"

- label: ResponseCurve
  role: Edge
  gid: "responseCurve:{{sample}}:{{compound}}"
  actions:
    - field: summary
      serialize_field:
        serialized_name: responseSummary
    - field: values
      serialize_field:
        serialized_name: responseValues
    - field: compound
      edge_terminal:
        edge_label: responseTo
        destination_label: Compound
    - field: sample
      edge_terminal:
        destination_label: Biosample

- label: Compound
  role: Vertex
  gid: "compound:{{name}}"
  actions:
    - field: synonyms
      repeated_edges:
        edge_label: compoundSynonym
        destination_label: Compound
    - field: target
      single_edge:
        edge_label: targetsGene
        destination_label: Gene

- label: Gene
  role: Vertex
  gid: "gene:{{symbol}}"
  actions:
    - field: inFamily
      repeated_edges:
        edge_label: inFamily
        destination_label: GeneFamily
    - field: citedFrom
      repeated_edges:
        edge_label: citedFrom
        destination_label: Pubmed

- label: GeneSynonym
  role: Edge
  gid: "geneSynonym:{{symbol}}"
  actions:
    - field: synonymFor
      edge_terminal:
        edge_label: synonymFor
        destination_label: Gene
    - field: inDatabase
      edge_terminal:
        destination_label: GeneDatabase
    - field: info
      splice_map:
        prefix: info

- label: GeneDatabase
  role: Vertex
  gid: "geneDatabase:{{name}}"

- label: GeneFamily
  role: Vertex
  gid: "geneFamily:{{tag}}"

- label: GeneExpression
  role: Vertex
  gid: "geneExpression:{{gid}}"
  actions:
    - field: expressions
      serialize_field:
        serialized_name: serializedExpressions
    - field: biosampleId
      single_edge:
        edge_label: expressionFor
        destination_label: Biosample

- label: Pubmed
  role: Vertex
  gid: "pubmed:{{id}}"

- label: CNACallSet
  role: PartialEdge
  gid: "cnaCallSet:{{bioSampleId}}"
  actions:
    - field: bioSampleId
      edge_terminal:
        edge_label: cnaCallsFor
        destination_label: Biosample

- label: CNASegment
  role: Vertex
  gid: "cnaSegment:{{callSetId}}:{{referenceName}}:{{start}}:{{end}}:{{value}}"
  actions:
    - field: callSetId
      link_through:
        edge_label: cnaCallsFor
        through_label: CNACallSet
        through_field: bioSampleId
        destination_label: Biosample
    - field: genes
      repeated_edges:
        edge_label: calledInGene
        destination_label: Gene
